<svg width="70" height="56" viewBox="0 0 70 56" xmlns="http://www.w3.org/2000/svg">
  <!-- IEEE Logo Header Version -->
  <defs>
    <linearGradient id="ieeeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0dcaf0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="35" cy="28" r="24" fill="url(#ieeeGradient)" opacity="0.1"/>
  <circle cx="35" cy="28" r="24" fill="none" stroke="url(#ieeeGradient)" stroke-width="1.5"/>
  
  <!-- IEEE Text -->
  <text x="35" y="22" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="url(#ieeeGradient)">IEEE</text>
  
  <!-- Student Branch text -->
  <text x="35" y="32" font-family="Arial, sans-serif" font-size="4" 
        text-anchor="middle" fill="#0dcaf0" opacity="0.8">STUDENT BRANCH</text>
  
  <!-- SJCET text -->
  <text x="35" y="38" font-family="Arial, sans-serif" font-size="5" font-weight="bold"
        text-anchor="middle" fill="url(#ieeeGradient)">SJCET</text>
  
  <!-- Decorative elements -->
  <g stroke="#0dcaf0" stroke-width="1" fill="none" opacity="0.6">
    <!-- Top accent -->
    <path d="M25 8 L45 8"/>
    <circle cx="23" cy="8" r="1" fill="#0dcaf0"/>
    <circle cx="47" cy="8" r="1" fill="#0dcaf0"/>
    
    <!-- Bottom accent -->
    <path d="M25 48 L45 48"/>
    <circle cx="23" cy="48" r="1" fill="#0dcaf0"/>
    <circle cx="47" cy="48" r="1" fill="#0dcaf0"/>
  </g>
</svg>